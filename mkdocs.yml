site_name: AloeGraph API Documentation
site_description: "Schema-driven workflow engine for managing refinable tasks and agent orchestration"
site_author: "AloeCraft.org (Michael Godfrey)"

theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - search.suggest
    - search.highlight

# Plugins
plugins:
  - search
  - gen-files:
      scripts:
        - tools/gen_ref_pages.py
  - mkdocstrings:
      handlers:
        python:
          paths: [src/aloegraph]
          options:
            docstring_style: google
            show_source: true
            merge_init_into_class: true

# nav:
  # - Home: ../index.md
  # - API Reference: api_reference/index.md                  

docs_dir: docs
site_dir: site